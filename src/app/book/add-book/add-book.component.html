<div class="row mb-4 mt-3">
  <div class="col-md-7 col-lg-5 mx-auto">
    <form class="card"
          (ngSubmit)="onSubmit()"
          [formGroup]="loginForm">
      <h2 class="card-header">{{'login.title' | translate}}</h2>

      <div class="card-body">
        <div class="form-group">
          <label for="username">{{'login.username' | translate}}</label>
          <input type="text"
                 class="form-control"
                 id="username"
                 [formControl]="username" />
          <div *ngIf="(username.touched || username.dirty) && username.errors"
               class="text-danger">
            <div *ngIf="username.errors['required']">{{'login.vld.usernameReq' | translate}}</div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
