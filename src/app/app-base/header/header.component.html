<nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark" id="globalNav">
  <div class="container">
    <a class="navbar-brand" routerLink="/home">{{'app.title' | translate}}</a>
    <button class="navbar-toggler" id="navbarToggler" type="button" data-toggle="collapse" data-target="#collapsibleNav" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation" *ngIf="loggedIn">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="form-inline ml-auto mr-2" *ngIf="!loggedIn">
      <select class="form-control form-control-sm" [value]="translate.currentLocale()" (change)="onChangeLang($event)">
        <option value="en-US">English (US)</option>
        <option value="hi-IN">हिंदी (भारत)</option>
      </select>
    </div>

    <ul class="navbar-nav" *ngIf="!loggedIn">
      <li class="nav-item">
        <a [routerLink]="['/login']" class="nav-link" routerLinkActive="active">{{'navbar.login' | translate}}</a>
      </li>
    </ul>

    <div class="collapse navbar-collapse" id="collapsibleNav" *ngIf="loggedIn">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a [routerLink]="['/home']" class="nav-link" routerLinkActive="active">
            {{'navbar.dashboard' | translate}}
          </a>
        </li>

        <li class="nav-item">
          <a [routerLink]="['/bookSearch']" class="nav-link" routerLinkActive="active">
            {{'navbar.searchBook' | translate}}
          </a>
        </li>
      </ul>

      <ul class="navbar-nav" *ngIf="hasRole('LIBRARIAN')">
        <li class="nav-item dropdown">
          <a [routerLink]="['/book']" class="nav-link" routerLinkActive="active">
            {{'navbar.book' | translate}}
          </a>
        </li>

        <li class="nav-item dropdown">
          <a [routerLink]="['/user']" class="nav-link" routerLinkActive="active">
            {{'navbar.user' | translate}}
          </a>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a [routerLink]="['/profile']" class="nav-link">{{user.name}}</a>
        </li>
        <li class="nav-item">
          <a (click)="onLogout()" class="nav-link clickable">
            {{'navbar.logout' | translate}}
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
